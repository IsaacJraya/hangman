<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <script src="Script.js"></script>
    <Link rel="stylesheet" href="Stylesheet.css"/>

</head>
<body>
<select id="letter">
    <option value="a">a</option>

    <button id="button" onclick="startGame()">Start Game!</button>
<button id="jagwire" onclick="guessLetter()">guess!</button>

<h1>HANGMAN</h1>

<div id="badGuess"></div>
